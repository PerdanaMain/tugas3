<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalkulator Sederhana</title>
    </head>
    <script language="JavaScript">
        document.write("Dimodifikasi Terakhir Pada "+document.lastModified)
        function jumlah(){
            var x = parseFloat(document.kalkulator.bil1.value);
            var y = parseFloat(document.kalkulator.bil2.value);
            
            var z = x+y;
            document.kalkulator.hasil.value=z;
        }
        function kurang(){
            var x = document.kalkulator.bil1.value;
            var y = document.kalkulator.bil2.value;
            var z = x - y;
            document.kalkulator.hasil.value=z;
        }
        function kali(){
            var x = document.kalkulator.bil1.value;
            var y = document.kalkulator.bil2.value;
            var z = x * y;
            document.kalkulator.hasil.value=z;
        }
        function bagi(){
            var x = document.kalkulator.bil1.value;
            var y = document.kalkulator.bil2.value;
            var z = x / y;
            document.kalkulator.hasil.value=z;
        }
    </script>
    <body>
        <h1>Program Kalkulator Sederhana</h1>
        <form name="kalkulator">
            <p>Bil 1 : <input type="text" name="bil1" ></p>
            <p>Bil 2 : <input type="text" name="bil2" ></p>
            <p>Hasil : <input type="text" name="hasil"></p>
            <p> <input type="button"  value="+"  onclick=jumlah()>
                <input type="button"  value="-"  onclick=kurang()>
                <input type="button"  value="*"  onclick=kali()>
                <input type="button"  value="/"  onclick=bagi()></p>
        </form>
    </body>
</html>
